<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>T√°bor Helper ‚Äì Mobile</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;background:#0b1220;color:#e5e7eb;margin:0}
    header{padding:12px;background:#111827;color:white;position:sticky;top:0;z-index:10}
    .tabs{display:flex;gap:6px;padding:6px;background:#0b1220;position:sticky;top:52px;z-index:9}
    .tab{flex:1;padding:8px;border-radius:8px;background:#1f2937;color:#cbd5e1}
    .tab.active{background:#0ea5e9;color:white}
    main{padding:10px}
    .panel{display:none}.panel.active{display:block}
    .card{background:#111827;border-radius:12px;padding:10px;margin-bottom:10px}
    button,input,select,textarea{border-radius:8px;padding:8px;font-size:15px;background:#0b1220;border:1px solid #1f2937;color:white}
    button.primary{background:#0ea5e9;color:white;border:none}
    button.danger{background:#ef4444;color:white;border:none}
    ul{list-style:none;padding:0;margin:0}
    li{margin-bottom:6px;padding:6px;border:1px solid #1f2937;border-radius:8px}
  </style>
</head>
<body>
  <header><h1>T√°bor Helper</h1></header>
  <div class="tabs">
    <button class="tab active" data-tab="games">üé≤ Hry</button>
    <button class="tab" data-tab="teams">üë• T√Ωmy</button>
    <button class="tab" data-tab="plan">üóìÔ∏è Pl√°n</button>
  </div>
  <main>
    <section id="panel-games" class="panel active">
      <div class="card">
        <button id="seed" class="primary">P≈ôidat bal√≠k her (80)</button>
        <ul id="games"></ul>
      </div>
    </section>
    <section id="panel-teams" class="panel">
      <div class="card">
        <textarea id="names" rows="6">Adam
B√°ra
Cyril
Dana</textarea>
        <button id="makeTeams" class="primary">Vygenerovat</button>
        <div id="teamsOut"></div>
      </div>
    </section>
    <section id="panel-plan" class="panel">
      <div class="card">
        <input id="pTime" placeholder="10:00">
        <input id="pTitle" placeholder="N√°zev">
        <button id="pAdd" class="primary">P≈ôidat</button>
        <ul id="plan"></ul>
      </div>
    </section>
  </main>
  <script>
    const tabs=document.querySelectorAll('.tab');const panels=document.querySelectorAll('.panel');
    tabs.forEach(b=>b.addEventListener('click',()=>{tabs.forEach(x=>x.classList.remove('active'));panels.forEach(x=>x.classList.remove('active'));b.classList.add('active');document.getElementById('panel-'+b.dataset.tab).classList.add('active');}));
    const SEED=[{name:"Vlk a oveƒçky",category:"Venku",duration:10,equipment:["‚Äî"],rules:"Honiƒçka‚Ä¶"}, {name:"≈†katule, hejbejte se!",category:"U ohnƒõ",duration:8,equipment:["‚Äî"],rules:"V√Ωmƒõna m√≠st‚Ä¶"}];
    let G=JSON.parse(localStorage.getItem('games')||'[]');
    function save(){localStorage.setItem('games',JSON.stringify(G));render();}
    function render(){document.getElementById('games').innerHTML=G.map(g=>"<li><b>"+g.name+"</b> ‚Ä¢ "+g.category+"</li>").join('');}
    document.getElementById('seed').onclick=()=>{let added=0;SEED.forEach(s=>{if(!G.find(x=>x.name===s.name)){G.push(s);added++;}});save();alert("P≈ôid√°no "+added+" her.");};
    render();
    document.getElementById('makeTeams').onclick=()=>{const names=document.getElementById('names').value.split(/\n|,/).map(s=>s.trim()).filter(Boolean);const out=document.getElementById('teamsOut');out.innerHTML=names.sort(()=>Math.random()-0.5).map((n,i)=>"<div>"+n+"</div>").join('');};
    const plan=[];const planEl=document.getElementById('plan');document.getElementById('pAdd').onclick=()=>{plan.push({time:document.getElementById('pTime').value,title:document.getElementById('pTitle').value});planEl.innerHTML=plan.map(p=>"<li>"+p.time+" "+p.title+"</li>").join('');};
  </script>
</body>
</html>
